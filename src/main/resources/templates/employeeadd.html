<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS in head of HTML -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Add New Employee</h1>
    <br>
    

    <div class="container">

        <form method="POST" th:action="@{/employees/add}" th:object="${employeeNew}">

            <div class="mb-3">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" th:field="*{firstName}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

            <div class="mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" th:field="*{lastName}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

            <div class="mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" th:field="*{dob}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" th:field="*{email}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="phoneNo">Phone no.</label>
                <input type="text" name="phoneNo" th:field="*{phoneNo}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>

            <div class="mb-3">
                <label for="postalCode">Postal code</label>
                <input type="number" name="postalCode" th:field="*{postalCode}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>

            <div class="mb-3">
                <label for="salary">Salary</label>
                <input type="number" name="salary" th:field="*{salary}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-secondary" href="/employees/list">Back to listing</a>

        </form>

        
    </div>

    <!-- Bundle Bootstrap Javascipt before end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
